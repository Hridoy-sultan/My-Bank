<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="login-area">
        <h1 class="text-center"> Welcome to my personal Bank</h1>

        <div class="submit-area f-area">
            <h4>login</h4>
            <input type="Email" placeholder="Enter Your Email" class="form-control">
            <br>
            <input type="password" placeholder="password" class="form-control">
            <br>
            <button id="login" class="btn btn-success"> Submit</button>
        </div>

    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="Deposit status">
                    <h4>Deposit</h4>
                    <h2>$ <span id="current-deposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="Withdraw status">
                    <h4>Withdraw</h4>
                    <h2>$00</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="Balance status">
                    <h4>Balance</h4>
                    <h2>$ <span id="balance">1240</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 f-area">
                <h1>Deposit</h1>
                <input type="text" id="deposit-input" class="form-control" placeholder="$amount you want to deposit">
                <br>
                <button class="btn btn-success " id="deposit-btn"> deposit</button>
            </div>
            <div class="col-md-6 f-area ">
                <h1>withdraw</h1>
                <input type="text" class="form-control" placeholder="$amount you want to withdraw">
                <br>
                <button class="btn btn-success">Withdraw</button>
            </div>
        </div>
    </div>

    <script>
        //event handler login btn
        const clickBtn = document.getElementById('login');
        clickBtn.addEventListener('click', function () {
            const Area = document.getElementById('login-area');
            Area.style.display = "none";
            const TransactionArea = document.getElementById("transaction-area");
            TransactionArea.style.display = "block";
        })
        //event handler deposit btn
        const depositBtn = document.getElementById('deposit-btn');
        depositBtn.addEventListener('click', function () {
            const depositAmount = document.getElementById('deposit-input').value;
            const depositNumber = parseFloat(depositAmount);
          updateText('balance',depositNumber);
          updateText('current-deposit',depositNumber)
            // const currentDeposit = document.getElementById('current-deposit').innerText;
            // const currentNumber = parseFloat(currentDeposit);
            // const totalDeposit = depositNumber+currentNumber ;
            // document.getElementById('current-deposit').innerText=totalDeposit;
            document.getElementById('deposit-input').value="";
        })

        function updateText (id,depositNumber){
            const current =document.getElementById(id,depositNumber).innerText;
            const Number = parseFloat(current);
            const totalAmount =depositNumber+Number; 
            document.getElementById(id).innerText =totalAmount;
        }
    </script>
</body>

</html>
